<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<title>获取验证码</title>
</head>
<body>
	<input type="tel" name="mobile" id="mobile">
	<input type="button" id="getCode" value="获取验证码">
	<script type="text/javascript" src="../build/zepto.js"></script>
	<script type="text/javascript" src="../build/zepto.form.min.js"></script>
	<script type="text/javascript">
		$("#getCode").getCode({
			"bind": "#mobile",
			"validReg": /^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/,
			"countTime": 180,
			"countTag": 'countTime',
			"defaultTxt": "获取验证码",
			"needRefresh": false,
			"debounce": 100,
			"touch": true,
			"insertStr": "等待",
			"appendStr": "秒后,再次获取",
			"sendCode": function(v) {
				console.log(v);
			}
		});
	</script>
</body>
</html>
